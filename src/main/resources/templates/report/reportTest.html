<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout.html}"
>
<div layout:fragment="main">
  <div class="container">
    <!-- 시험 참여 정보 -->
    <div class="exam-info">
      <h2>시험참여 정보</h2>
      <div class="info-box">
        <div class="info-item"><strong>이름</strong> | 김민석</div>
        <div class="info-item"><strong>학년</strong> | 3학년</div>
        <div class="info-item"><strong>응시과목</strong> | 국어</div>
        <div class="info-item"><strong>응시일자</strong> | 2024-12-18</div>
      </div>
    </div>

    <!-- 점수 -->
    <div class="score-section">
      <h3>0점 / 100점</h3>
    </div>

    <!-- 채점 결과 -->
    <table class="result-table">
      <thead>
      <tr>
        <th>번호</th>
        <th>채점 결과</th>
        <th>문제 및 해설 보기</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>1</td>
        <td><span class="result incorrect">✗</span></td>
        <td><button class="detail-button">상세 보기</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td><span class="result incorrect">✗</span></td>
        <td><button class="detail-button">상세 보기</button></td>
      </tr>
      <tr>
        <td>3</td>
        <td><span class="result incorrect">✗</span></td>
        <td><button class="detail-button">상세 보기</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</html>
