<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트해법</title>
    <style>

        .body2 {
            background-color: white;
            width: 1000px;
            margin: 0 auto;
        }

        .body2 img {
            width: 100%;
        }

        .container {
            width: 1100px;
            margin: 20px auto;
            padding: 20px;
        }

        .h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .teacher-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .teacher-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .teacher-card img {
            width: 100%;
            border-radius: 2%;
            margin-bottom: 15px;
        }

        .teacher-card h4 {
            margin: 10px 0;
            font-size: 1.2em;
        }

        .teacher-card p {
            color: #666;
            margin: 5px 0 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #a09f9f;
        }

        @media (max-width: 768px) {
            .teacher-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .teacher-grid {
                grid-template-columns: 1fr;
            }
        }

        .tab-menu {
            width: 100%;
            border-bottom: 1px solid #ddd;
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tabs li {
            flex: 1;
            text-align: center;
            border-right: 1px solid #ddd;
        }

        .tabs li:last-child {
            border-right: none;
        }

        .tabs a {
            display: block;
            padding: 15px 0;
            text-decoration: none;
            color: #888;
            font-size: 16px;
        }

        .tabs .active a {
            font-weight: bold;
            color: black;
            border-bottom: 2px solid black;
        }

        .tabs a:hover {
            background-color: #f1f1f1;
        }

        html {
            scroll-behavior: smooth;
        }

    </style>
</head>
<body>
<div class="body2" id="main"  layout:fragment="main" >

    <div class="tab-menu" style="margin-top:60px;">
        <ul class="tabs">
            <li class="active"><a href="/teacher">전체</a></li>
            <li><a href="/teacher?subject=국어">국어</a></li>
            <li><a href="/teacher?subject=수학">수학</a></li>
            <li><a href="/teacher?subject=영어">영어</a></li>
            <li><a href="/teacher?subject=과학">과학</a></li>
            <li><a href="/teacher?subject=사회">사회</a></li>
            <li><a href="/teacher?subject=한국사">한국사</a></li>
        </ul>
    </div>


    <div class="container">
        <h1 class="h1">전체 과목</h1>
        <div class="teacher-grid">

                <div class="teacher-card">
                    <img src="#" >
                    <h4>미적분</h4>
                    <p>시험 시간 : 60분</p>
                    <p>시험 갯수 : 30</p>
                    <p>김하나 선생님</p>
                    <div class="buttons">
                        <button onclick="location.href='/teacher/view?id=${item.teacherId}'">풀기</button>
                    </div>
                </div>

        </div>
    </div>
</div>



<script>
    function scrollToTop(event) {
        event.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
</script>
</body>
</html>
