<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지 로그인</title>
    <link rel="stylesheet" th:href="@{/assets/css/admin/login.css}" />
</head>

<div class="wrap" layout:fragment="main">
    <div class="login-wrap">
        <h1>관리자 페이지 로그인</h1>
        <form class="input-box" method="post" action="/admin/login">
            <input type="text" id="adminId" name="adminId" class="line" placeholder="아이디를 입력하세요" required maxlength="20">
            <input type="password" id="password" name="password" class="line" placeholder="비밀번호를 입력하세요" required maxlength="20">
<!--            <div class="check">-->
<!--                <input type="checkbox" id="idSave">-->
<!--                <label for="idSave">아이디 저장</label>-->
<!--            </div>-->
            <button type="submit">로그인</button>
            <div id="error-message" class="error" th:text="${loginerror}"></div>
        </form>
    </div>
</div>
</html>
