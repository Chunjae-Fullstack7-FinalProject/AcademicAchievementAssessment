<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<style>
  .form-group {
    position: relative;
    margin-bottom: 15px;
  }
  .toggle-btn {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
  }
  .toggle-btn svg {
    width: 20px;
    height: 20px;
  }
</style>
<div layout:fragment="main">
  <div class="container">
    <form action="/sign/sign-up" method="post" id="signupForm">
      <div class="form-group">
        <label for="memberId">아이디</label>
        <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요" required>
      </div>

      <div class="form-group">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="phone">핸드폰 번호</label>
        <input type="tel" id="phone" name="phone" placeholder="핸드폰 번호를 입력하세요" required>
      </div>
      <div class="form-group">
        <input type="hidden" id="schoolLevel" name="schoolLevel"/>
      </div>
      <div class="form-group">
        <button type="submit">회원가입</button>
      </div>
    </form>
  </div>
</div>
