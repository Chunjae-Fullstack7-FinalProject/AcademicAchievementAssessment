<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<!--layout 정상화되면 이부분 삭제해-->
<head>
  <meta charset="UTF-8">
  <title>$Title$</title>
</head>
<!--//layout 정상화되면 이부분 삭제해-->

<div layout:fragment="main">
  <div class="container">
    <h2>회원가입</h2>
    <form action="/sign/sign-up" method="post" id="signupForm">
      <div class="form-group">
        <label for="memberId">아이디</label>
        <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="phone">핸드폰 번호</label>
        <input type="tel" id="phone" name="phone" placeholder="핸드폰 번호를 입력하세요" required>
      </div>
      <div class="form-group">
        <input type="hidden" id="schoolLevel" name="schoolLevel"/>
      </div>
      <div class="form-group">
        <button type="submit">회원가입</button>
      </div>
    </form>
  </div>
</div>
