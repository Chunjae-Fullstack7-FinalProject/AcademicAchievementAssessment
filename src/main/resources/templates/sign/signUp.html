<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<style>
  .form-group {
    position: relative;
    margin-bottom: 15px;
  }
  .toggle-btn {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
  }
  .toggle-btn svg {
    width: 20px;
    height: 20px;
  }
</style>
<div layout:fragment="main">
  <div class="container">
    <form action="/sign/sign-up" method="post" id="signupForm">
      <div class="form-group">
        <label for="memberId">아이디</label>
        <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요" required>
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
      </div>
      <div class="form-group">
        <label for="phone">핸드폰 번호</label>
        <input type="tel" id="phone" name="phone" placeholder="핸드폰 번호를 입력하세요" required>
      </div>
      <div class="form-group">
        <input type="hidden" id="schoolLevel" name="schoolLevel" value="M"/>
      </div>
      <div class="form-group">
        <button type="submit">회원가입</button>
      </div>
    </form>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <span th:text="${errorMessage}"></span>
  </div>
  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      let memberId = document.getElementById("memberId").value;
      let password = document.getElementById("password").value;
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;

      let isValid = true;

      if (!/^[a-z0-9]+$/.test(memberId)) {
        alert("회원 ID는 영어 소문자와 숫자만 포함할 수 있습니다.");
        isValid = false;
      }

      if (!/^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\\-=\\[\\]{};':\"\\\\|,.<>\\/?]).{10,20}$/.test(password)) {
        alert("비밀번호는 영어, 숫자, 특수문자를 포함해야 하며, 10~20자여야 합니다.");
        isValid = false;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        alert("유효한 이메일 형식이 아닙니다.");
        isValid = false;
      }

      if (!/^\d{11}$/.test(phone)) {
        alert("핸드폰 번호는 11자리 숫자여야 합니다.");
        isValid = false;
      }

      if (!isValid) {
        event.preventDefault();
      }
    });
  </script>

</div>
