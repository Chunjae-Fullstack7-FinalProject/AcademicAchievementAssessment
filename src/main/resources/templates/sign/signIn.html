<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}"
>
<div layout:fragment="main">
  <div class="wrap">
    <div class="login-wrap">
      <h1>로그인</h1>
      <div class="input-box">
        <form id="login_form">
          <input type="text" id="id" class="line" name="user_id" placeholder="아이디를 입력하세요" required>
          <input type="password" id="password" name="password" class="line" placeholder="비밀번호를 입력하세요" onkeydown="javascript:enterKey();" required>
          <div class="check">
            <input type="checkbox" id="idSave">
            <label for="idSave">아이디 저장</label>
          </div>
          <button type="button" onclick="login();">로그인</button>
        </form>
      </div>
    </div>
  </div>
<script>

  function login(){
    const loginForm = document.getElementById('login_form');
    loginForm.action = "/sign/sign-in";
    loginForm.method = "post";
    loginForm.submit();
  }

  document.addEventListener("DOMContentLoaded", function () {
    const userId = getCookie();
    if (userId !== "") {
      document.getElementById("user_id").value = userId;
      $('input:checkbox[id="idSave"]').attr("checked", true);
    } else {
      $('input:checkbox[id="idSave"]').attr("checked", false);
    }
  });

  function getCookie() {
    const cookieData = document.cookie;
    const userId = cookieData.split(';')
            .find(row => row.startsWith('user_id'))
            .split('=')[1];
    return userId;
  }

  function enterKey() {
    if (window.event.keyCode == 13) {
      login();
    }
  }

</script>
</div>
